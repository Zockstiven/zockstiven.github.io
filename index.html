<!DOCTYPE html>
<html>
<head>
    <title>Einfacher Chat</title>
    <style>
        #chat-box { height: 200px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #message-input { width: 80%; }
    </style>
</head>
<body>

<div id="chat-box"></div>
<form id="chat-form">
    <input type="text" id="message-input" placeholder="Nachricht eingeben..." />
    <button type="submit">Senden</button>
</form>

<script>
    // Beispiel: Nachrichten hinzuf√ºgen
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const chatBox = document.getElementById('chat-box');

    form.onsubmit = function(e) {
        e.preventDefault();
        if (input.value) {
            const message = document.createElement('p');
            message.textContent = input.value;
            chatBox.appendChild(message);
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }
    };
</script>

</body>
</html>
