<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: #1a2b3c;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        header h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        header p {
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 30%;
            margin: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .game-iframe, .radio-iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chat-box {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
        }
        .chat-box button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .chat-box button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 40px;
            background-color: #1a2b3c;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
