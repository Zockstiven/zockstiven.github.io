<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOCKSTIVEN | Multiplayer Minecraft</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        header { 
            background: #111; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid #00ff41; position: relative; z-index: 10;
        }

        .logo { color: #00ff41; font-weight: bold; font-size: 1.2rem; letter-spacing: 1px; }
        
        .nav-right { display: flex; gap: 10px; align-items: center; }

        .btn { padding: 8px 15px; text-decoration: none; border-radius: 4px; font-weight: bold; cursor: pointer; border: none; font-size: 0.9rem; }
        .yt-btn { background: #ff0000; color: white; }
        .fs-btn { background: #00ff41; color: black; }

        .game-wrapper { width: 100%; height: calc(100vh - 140px); position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        .ad-area { height: 90px; background: #000; display: flex; justify-content: center; align-items: center; color: #333; font-size: 0.7rem; border-top: 1px solid #222; }
    </style>
</head>
<body>

<header>
    <div class="logo">ZOCKSTIVEN GAMING</div>
    <div class="nav-right">
        <button class="btn fs-btn" onclick="openFullscreen();">VOLLBILDMODUS</button>
        <a href="https://www.youtube.com/@Zockstiven" target="_blank" class="btn yt-btn">ABONNIEREN</a>
    </div>
</header>

<div class="game-wrapper" id="game-section">
    <iframe id="minecraft-frame" src="https://classic.minecraft.net/" allowfullscreen></iframe>
</div>

<div class="ad-area">GOOGLE ADSENSE REKLAME HIER</div>

<script>
    var elem = document.getElementById("minecraft-frame");
    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
