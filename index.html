<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyZocker | Gaming</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background: #111;
            padding: 50px;
            border-radius: 20px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }
        h1 { font-size: 3.5rem; margin: 0; letter-spacing: 3px; }
        p { color: #888; font-size: 1.2rem; margin: 20px 0; }
        .btn {
            display: inline-block;
            background: #00ff41;
            color: #000;
            padding: 15px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn:hover {
            transform: scale(1.1);
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>MYZOCKER</h1>
        <p>Gameplay • Komente • Live</p>
        <a href="https://www.youtube.com/@Zockstiven" target="_blank" class="btn">Shko në YouTube</a>
    </div>
</body>
</html>
