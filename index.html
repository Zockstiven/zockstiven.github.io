<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOCKSTIVEN | Minecraft Online</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Shiriti lart për YouTube */
        header {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff41;
            z-index: 10;
        }

        .logo {
            color: #00ff41;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .yt-btn {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .yt-btn:hover {
            background: white;
            color: red;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Hapësira e lojës (Minecraft) */
        .game-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Hapësira për Adsense poshtë lojës */
        .ad-footer {
            background: #000;
            height: 90px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
            font-size: 0.8rem;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ZOCKSTIVEN GAMING</div>
    <a href="https://www.youtube.com/@Zockstiven" target="_blank" class="yt-btn">BITTE YOUTUBE ABONNIEREN</a>
</header>

<div class="game-container">
    <iframe src="https://classic.minecraft.net/" allowfullscreen></iframe>
</div>

<div class="ad-footer">
    ADSENSE REKLAME (728x90)
</div>

</body>
</html>
