    <style>
        :root { --main-color: #00ff41; --bg-color: #050505; --card-bg: #111; }
        body { background-color: var(--bg-color); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* Header & Navigation */
        header { background: #000; padding: 20px; text-align: center; border-bottom: 2px solid var(--main-color); }
        .ad-space { background: #222; margin: 10px auto; width: 728px; height: 90px; display: flex; align-items: center; justify-content: center; color: #555; border: 1px dashed #444; }

        /* Main Layout */
        .container { display: flex; flex-wrap: wrap; padding: 20px; gap: 20px; }
        .game-section { flex: 3; }
        .sidebar { flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 20px; }

        /* Game Grid */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .game-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
        .game-card:hover { border-color: var(--main-color); transform: scale(1.05); }
        .game-card img { width: 100%; height: 150px; object-fit: cover; }
        .game-card h3 { padding: 10px; margin: 0; font-size: 1rem; text-align: center; }

        /* Radio & Chat Styles */
        .widget-box { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #333; }
        h2 { color: var(--main-color); font-size: 1.2rem; margin-top: 0; }

        /* Full Screen Overlay */
        #game-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000; }
        #game-overlay iframe { width: 100%; height: 90%; border: none; }
        .close-btn { background: red; color: white; padding: 10px 20px; cursor: pointer; float: right; font-weight: bold; }

        @media (max-width: 800px) { .ad-space { width: 100%; } .container { flex-direction: column; } }
    </style>
</head>
