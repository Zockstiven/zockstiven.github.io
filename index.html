<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyZocker | Game Center</title>
    <style>
        body { background-color: #0f0f0f; color: #00ff41; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; }
        h1 { font-size: 2.5rem; text-shadow: 0 0 10px #00ff41; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .game-card { background: #1a1a1a; border: 2px solid #333; border-radius: 15px; padding: 15px; transition: 0.3s; }
        .game-card:hover { border-color: #00ff41; transform: translateY(-5px); }
        iframe { width: 100%; height: 400px; border-radius: 10px; border: none; }
        .btn-yt { background: #ff0000; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>MYZOCKER GAME CENTER</h1>
    <p>Luaj lojërat më të kërkuara direkt këtu!</p>
    <a href="LINKU_YT_KETU" class="btn-yt">ABONOHU NË YOUTUBE</a>

    <div class="game-grid">
        <div class="game-card">
            <h3>Minecraft Classic</h3>
            <iframe src="https://classic.minecraft.net/"></iframe>
        </div>

        <div class="game-card">
            <h3>Subway Surfers</h3>
            <iframe src="https://games.poki.com/458896/subway-surfers"></iframe>
        </div>

        <div class="game-card">
            <h3>Moto X3M (Gara)</h3>
            <iframe src="https://games.poki.com/458896/moto-x3m"></iframe>
        </div>

        <div class="game-card">
            <h3>Temple Run 2</h3>
            <iframe src="https://games.poki.com/458896/temple-run-2"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MyZocker Gaming - Luaj Falas</p>
    </footer>

</body>
</html>
